<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>
<body>
    <h1>facebook</h1>
    <!-----login section------>
    <div class="container">
       <h3>Log in to Facebook</h3>
        <form action="index.html" method="post">
            <label for="user name">
               <input  type="text" id="user name" name="user name" value="Email address or phone number" required>
            </label>
            <br><br>
            <label for="password">
               <input type="text" id="password" name="password" value="password" required>
            </label>
        
            <br><br>
            <button type="submit">Log In</button>
            <br><br>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target>Forgotten account?</a>
            <br><br>
            <br><br>
            <button type="submit" style="background-color: rgb(80, 223, 80);">Create New Account</button>    
           
        </form>
   </div>
</body>
</html>
